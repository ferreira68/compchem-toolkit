name: Labeler

on:
  push:
  pull_request:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed

jobs:
  label:
    name: Run Labeler
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Run Labeler
        uses: actions/labeler@v3
        with:
          configuration-path: .github/labeler-config.yml
          action: ${{ github.event.inputs.label_action }}
          name: ${{ github.event.inputs.label_name }}
